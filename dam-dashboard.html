<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-icons/image-icons.html">
<link rel="import" href="bower_components/google-chart/google-chart.html">
<link rel="import" href="bower_components/nuxeo-dataviz-elements/nuxeo-dataviz-elements.html">
<!--
An element providing a dashboard for Nuxeo DAM applications.

Example:

    <dam-dashboard></dam-dashboard>

@group Nuxeo Dashboards
@element dam-dashboard
@demo demo/index.html
-->
<dom-module id="dam-dashboard">

  <link rel="import" type="css" href="dam-dashboard.css">

  <template>

    <nuxeo-es-search></nuxeo-es-search>

    <!-- Asset type --------------------------------------------------->
    <!-- Would like to filter out deleted items but I'm not sure how to
           add "not" using this element. Maybe you can nest the "must_not"
           ES filter? -->
    <nuxeo-repository-data ecm-primary-type="Picture" where='[{"term": {"ecm:isProxy": "0"}}]' grouped-by="dc:format" data="{{pictureTypes}}">
    </nuxeo-repository-data>

    <paper-card heading="Picture Types" elevation="2">
      <div class="card-content">
        <google-chart type="pie" cols='[{"label": "Type", "type": "string"},{"label": "Value", "type": "number"}]' rows="[[_rows(pictureTypes)]]">
        </google-chart>
      </div>
    </paper-card>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'dam-dashboard',

    // Transform our data for usage with Google Charts
    _rows: function (data) {
      return data.map(function (e) {
        return [e.key, e.value];
      });
    },

    _asDuration: function (duration) {
      var seconds = Math.floor(duration / 1000),
        minutes = Math.floor(seconds / 60),
        hours = Math.floor(minutes / 60),
        days = Math.floor(hours / 24),
        hours = hours - (days * 24),
        minutes = minutes - (days * 24 * 60) - (hours * 60),
        seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60),
        result = "";
      if (days > 0) {
        result += days + " Days ";
      }
      if (hours > 0) {
        result += hours + " h ";
      }
      if (minutes > 0) {
        result += minutes + " m ";
      }
      if (seconds > 0) {
        result += seconds + " s ";
      }
      return result;
    }

  });
</script>
