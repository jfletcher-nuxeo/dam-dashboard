<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/image-icons.html">
<link rel="import" href="../google-chart/google-chart.html">
<link rel="import" href="../nuxeo-elements/nuxeo-document.html">
<link rel="import" href="../nuxeo-dataviz-elements/nuxeo-dataviz-elements.html">
<link rel="import" href="../nuxeo-audit-data/nuxeo-audit-data.html">
<link rel="import" href="dam-dashboard-downloads-table.html">
<!--
An element providing a dashboard for Nuxeo DAM applications.

Example:

    <dam-dashboard></dam-dashboard>

@group Nuxeo Dashboards
@element dam-dashboard
@demo demo/index.html
-->
<dom-module id="dam-dashboard">

  <link rel="import" type="css" href="dam-dashboard.css">

  <template>

    <!-- Top downloads --------------------------------------------------->
    <nuxeo-audit-data event-id="download" where='[{"term": {"downloadReason": "download"}},{"term": {"blobXPath": "blobholder:0"}}]' grouped-by="docUUID" group-limit="5" start-date="[[startDate]]" end-date="[[endDate]]" data="{{downloads}}">
    </nuxeo-audit-data>
    <paper-card heading="Top 5 Downloads" elevation="2">
      <div class="card-content">
        <dam-dashboard-downloads-table columns='[{"key": "key", "title": "File"}, {"key": "value", "title": "Downloads"}]' data="[[_table(downloads)]]">
        </dam-dashboard-downloads-table>
      </div>
    </paper-card>


    <!-- Top Contributors --------------------------------------------------->
    <nuxeo-repository-data where='[{"term": {"ecm:isProxy": "0"}}]' grouped-by="dc:lastContributor" data="{{topAdvertizers}}">
    </nuxeo-repository-data>

    <paper-card heading="Top Contributors" elevation="2">
      <div class="card-content">
        <google-chart class="center-chart" type='treemap' options='{"maxPostDepth":2}' data="[[_treeFor(topAdvertizers)]]">
        </google-chart>
      </div>
    </paper-card>


    <!-- File types --------------------------------------------------->
    <nuxeo-repository-data ecm-primary-type="Picture" where='[{"term": {"ecm:isProxy": "0"}}]' grouped-by="file:content.mime-type" data="{{pictureTypes}}">
    </nuxeo-repository-data>
    <paper-card heading="Picture Types" elevation="2">
      <div class="card-content">
        <google-chart class="center-chart" type="pie" cols='[{"label": "Type", "type": "string"},{"label": "Value", "type": "number"}]' rows="[[_prettyRows(pictureTypes)]]">
        </google-chart>
      </div>
    </paper-card>

    <nuxeo-repository-data ecm-primary-type="Video" where='[{"term": {"ecm:isProxy": "0"}}]' grouped-by="file:content.mime-type" data="{{videoTypes}}">
    </nuxeo-repository-data>
    <paper-card heading="Video Types" elevation="2">
      <div class="card-content">
        <google-chart class="center-chart" type="pie" cols='[{"label": "Type", "type": "string"},{"label": "Value", "type": "number"}]' rows="[[_prettyRows(videoTypes)]]">
        </google-chart>
      </div>
    </paper-card>

    <nuxeo-repository-data ecm-primary-type="File" grouped-by="file:content.mime-type" data="{{typeCount}}">
    </nuxeo-repository-data>
    <paper-card heading="Document Types" elevation="2">
      <div class="card-content">
        <google-chart class="center-chart" type="pie" cols='[{"label": "Type", "type": "string"},{"label": "Value", "type": "number"}]' rows="[[_prettyRows(typeCount)]]">
        </google-chart>
      </div>
    </paper-card>


    <!-- SerialDocumentReview --------------------------------------------------->
    <!-- Total workflows started by each user -->
    <!-- Retrieve our data and store it in 'initiators' -->
    <nuxeo-workflow-data workflow="SerialDocumentReview" event="afterWorkflowStarted" grouped-by="workflowInitiator" start-date="[[startDate]]" end-date="[[endDate]]" data="{{initiators_SerialDocumentReview}}">
    </nuxeo-workflow-data>

    <!-- Display a Pie Chart with our data -->
    <paper-card heading="Serial Review Initiator" elevation="2">
      <div class="card-content">
        <google-chart class="center-chart" type="pie" cols='[{"label": "User", "type": "string"},{"label": "Value", "type": "number"}]' rows="[[_rows(initiators_SerialDocumentReview)]]">
        </google-chart>
      </div>
    </paper-card>

    <nuxeo-workflow-data workflow="SerialDocumentReview" event="afterWorkflowFinish" metrics="avg(timeSinceWfStarted)" start-date="[[startDate]]" end-date="[[endDate]]" data="{{avgWorkflowLength_SerialDocumentReview}}">
    </nuxeo-workflow-data>

    <paper-card heading="Avg. Serial Review Duration" elevation="2">
      <div class="card-content">
        <iron-icon icon="image:timer"></iron-icon>
        <span class="workflow-length-label">[[_asDuration(avgWorkflowLength_SerialDocumentReview)]]</span>
      </div>
    </paper-card>


    <!-- ParallelDocumentReview --------------------------------------------------->
    <!-- Total workflows started by each user -->
    <!-- Retrieve our data and store it in 'initiators' -->
    <nuxeo-workflow-data workflow="ParallelDocumentReview" event="afterWorkflowStarted" grouped-by="workflowInitiator" start-date="[[startDate]]" end-date="[[endDate]]" data="{{initiators_ParallelDocumentReview}}">
    </nuxeo-workflow-data>

    <!-- Display a Pie Chart with our data -->
    <paper-card heading="Parallel Review Initiator" elevation="2">
      <div class="card-content">
        <google-chart class="center-chart" type="pie" cols='[{"label": "User", "type": "string"},{"label": "Value", "type": "number"}]' rows="[[_rows(initiators_ParallelDocumentReview)]]">
        </google-chart>
      </div>
    </paper-card>

    <nuxeo-workflow-data workflow="ParallelDocumentReview" event="afterWorkflowFinish" metrics="avg(timeSinceWfStarted)" start-date="[[startDate]]" end-date="[[endDate]]" data="{{avgWorkflowLength_ParallelDocumentReview}}">
    </nuxeo-workflow-data>

    <paper-card heading="Avg. Parallel Review Duration" elevation="2">
      <div class="card-content">
        <iron-icon icon="image:timer"></iron-icon>
        <span class="workflow-length-label">[[_asDuration(avgWorkflowLength_ParallelDocumentReview)]]</span>
      </div>
    </paper-card>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'dam-dashboard',

    // Expose startDate and endDate as properties
    properties: {
      startDate: String,
      endDate: String
    },

    // Transform our data for usage with Google Charts
    _rows: function (data) {
      return data.map(function (e) {
        return [e.key, e.value];
      });
    },

    _prettyRows: function (data) {
      // Look at picture:info in the object properties for picture. Need to check the others.
      for (var i = 0; i < data.length; i++) {
        if (data[i].key.indexOf("wordprocessing") > -1) data[i].key = "Word";
        if (data[i].key.indexOf("spreadsheet") > -1) data[i].key = "Excel";
        if (data[i].key.indexOf("pdf") > -1) data[i].key = "PDF";
        if (data[i].key.indexOf("presentation") > -1) data[i].key = "Powerpoint";
        if (data[i].key.indexOf("keynote") > -1) data[i].key = "Keynote";
        if (data[i].key.indexOf("text") > -1) data[i].key = "Plain Text";
        if (data[i].key.indexOf("jpeg") > -1) data[i].key = "JPEG";
        if (data[i].key.indexOf("png") > -1) data[i].key = "PNG";
        if (data[i].key.indexOf("photoshop") > -1) data[i].key = "Photoshop";
        if (data[i].key.indexOf("mp4") > -1) data[i].key = "MP4";
        if (data[i].key.indexOf("quicktime") > -1) data[i].key = "Quicktime";
      }
      return this._rows(data);
    },

    _asDuration: function (duration) {
      var seconds = Math.floor(duration / 1000),
        minutes = Math.floor(seconds / 60),
        hours = Math.floor(minutes / 60),
        days = Math.floor(hours / 24),
        hours = hours - (days * 24),
        minutes = minutes - (days * 24 * 60) - (hours * 60),
        seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60),
        result = "";
      if (days > 0) {
        result += days + " Days ";
      }
      if (hours > 0) {
        result += hours + " h ";
      }
      if (minutes > 0) {
        result += minutes + " m ";
      }
      if (seconds > 0) {
        result += seconds + " s ";
      }
      return result;
    },

    // produces a table with "Label", "Parent", "Value"] for usage in a treemap
    _treeFor: function (data, separator) {
      var separator = separator || '/',
        res = [["", "Parent", "Value"], ["All", null, 0]],
        parents = {}; // aggregate results in the parent
      data.forEach(function (e) {
        var parts = e.key.split(separator),
          parentKey = parts[0],
          key = parts[1];
        res.push([key, parentKey, e.value]);

        if (!parents[parentKey]) {
          parents[parentKey] = e.value;
        } else {
          parents[parentKey] += e.value;
        }
      });

      for (var key in parents) {
        res.push([key, "All", parents[key]]);
      }
      return res;
    },

    _table: function (data) {
      return data.map(function (e) {
        return {
          key: e.key,
          value: e.value
        };
      }.bind(this));
    }

  });
</script>
